<!DOCTYPE html>
<html>
    <head></head>

        <link rel="stylesheet" href="projectcss.css"> 
    <style>
        
        .row{display:flex;}
        .left{width:40%;}

        #Nicolette{width:600px;height: 600px;}
        
       
        
        #slideshow-container {
            background-color: #000000;
            
            margin: auto; /* margin auto is centering this container */        
        }
       
        
        #images{float:right;clear:both; width: 200px; margin-left:500px;}

        #ocean, #guitar, #coupleyoga, #yoga, #masks, #journal, #collab, #plank, #dogsand{display:none;}

        
        
    </style>
    <script>



       function tennison(){
           document.getElementById('tennis').style.display = 'block';
           
       }
       function tennisoff(){
           document.getElementById('tennis').style.display = 'none';
           
       }
       function oceanson(){
           document.getElementById('ocean').style.display = 'block';
           
       }
       function oceansoff(){
           document.getElementById('ocean').style.display = 'none';
           
       }
       function guitaron(){
           document.getElementById('guitar').style.display = 'block';
        
       }
       function guitaroff(){
           document.getElementById('guitar').style.display = 'none';
        
       }
       function coupleyogaon(){
           document.getElementById('coupleyoga').style.display = 'block';
           
       }
       function coupleyogaoff(){
           document.getElementById('coupleyoga').style.display = 'none';
           
       }
       function yogaon(){
           document.getElementById('yoga').style.display = 'block';
           
       }
       function yogaoff(){
           document.getElementById('yoga').style.display = 'none';
           
       }
       function maskson(){
           document.getElementById('masks').style.display = 'block';
           
       }
       function masksoff(){
           document.getElementById('masks').style.display = 'none';
           
       }
       function journalon(){
           document.getElementById('journal').style.display = 'block';
           
       }
       function journaloff(){
           document.getElementById('journal').style.display = 'none';
           
       }
       function collabon(){
           document.getElementById('collab').style.display = 'block';
           
       }
       function collaboff(){
           document.getElementById('collab').style.display = 'none';
           
       }
       function plankon(){
           document.getElementById('plank').style.display = 'block';
           
       }
       function plankoff(){
           document.getElementById('plank').style.display = 'none';
       }
           
       function dogsandon(){
           document.getElementById('dogsand').style.display = 'block';
           
       }
       function dogsandoff(){
           document.getElementById('dogsand').style.display = 'none';
           
       }
    </script>    
    </head>
    <body>
        <h1> Write it, read it, burn itâ€¦ </h1>
        <div class= "row">
            <div class="column" id="left">

            
        
        <h2 style="background-color: white;">More</h2>
        <a href="https://nicangelotti.github.io/ist263/projectfiles/intro.html " style="background-color: white;">Home</a>  <br> <br>
        <a href="https://nicangelotti.github.io/ist263/projectfiles/community.html " style="background-color: white;">Express Yourself</a> <br>
<br>
        <div id="textbox">
        <form method="" action="">
           <!-- action and method attrubite HELP ... leave blank--> 
            <textarea id="Nicolette" name="Nicolette" rows="4" cols="50">
                Type Away and Let Loose
                </textarea> <br>
            <input type="submit"> 
        </form>
        </div>
     </div>
     <div class="column" id="right">

     
            <div id="slideshow-container">
            <div id="images" >
                <h1>Click Images</h1>
                <div id ="tennis">
            <img src="../project/media/picture10.jpg" alt="Tennis" style="width:500px;"onclick="tennisoff(); oceanson();">
                </div>

                <div id="ocean">
            <img src="../project/media/picture11.jpg" alt="Ocean" style="width:500px;"onclick="oceansoff(); guitaron();">
                </div>  

                <div id="guitar">
            <img src="../project/media/picture12.jpg" alt="Guitar" style="width:500px;"onclick="guitaroff(); coupleyogaon();">
                </div>

                </div>

                <div id="yoga">
            <img src="../project/media/picture14.jpg" alt="Yoga" style="width:500px;"onclick="yogaoff(); maskson();">
                </div>

                </div>

                <div id="plank">
            <img src="../project/media/picture18.jpg" alt="Plank" style="width:500px;"onclick="plankoff(); dogsandon();">
                </div>

                <div id="dogsand">
            <img src="../project/media/picture19.jpg" alt="Dog and woman on sand" style="width:500px;"onclick="dogsandoff(); tennison();">

            </div>
            
            </div>
